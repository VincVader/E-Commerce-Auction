{% extends "auctions/layout.html" %}

{% block body %}
<h1 class="text-center display-1"> Categories</h1>
<div class="container">
  <div class="row bg-danger">
    {% for cat in categories %}

    <div class="col-4 text-center bg-light text-dark border border-dark">
      <a href="{% url 'category' cat=cat.0 %}" class="stretched-link">
      {{cat.1}}
      </a>
    </div>
    {% endfor%}

  </div>
</div>

{% endblock %}
